<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wordle</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <main>
      <h1 id="wordle-title">Wordle</h1>
      <input type="text" name="word" id="word-input" maxlength="5" />
      <button id="try-button">Intentar</button>
      <div id="grid"></div>
    </main>
    <footer>
      <p>Intentos:</p>
      <p id="guesses-counter"></p>
      <p>de</p>
      <p id="max-guesses"></p>
    </footer>
  </body>
</html>
